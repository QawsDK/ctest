		<script type="text/javascript">
$(document).ready(function(){
$.ajax({
	type: "GET",
	url: "http://62.242.40.24/routeplanner/rwnetserver.php?network=1&via=55.39850700802694,10.41035862197873;55.39906835199882,10.387914805221499&routetype=SETFASTEST",
	dataType: "xml"
	})
	.done(function(data) {
		var t = data.getElementsByTagName('coordinates');
		for(var i = 0; i < t.length; i++){
			document.getElementById('test').innerHTML += t[0].firstChild.data+'<br>';
		}
	});
});
</script>
</head>
<body>
<div id="test"></div>
</body>
